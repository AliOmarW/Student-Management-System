<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title> Student Management System </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

<nav class="navbar navbar-expand-md bg-dark navbar-dark">
    <!-- Brand -->
    <a class="navbar-brand" href="#"> Student Management System </a>

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/students}"> Student List </a>
            </li>

        </ul>
    </div>
</nav>
<br><br>

<div class = "container">
    <div class = "row">
        <h2> List Students </h2>
    </div>

    <div class = "row">
        <div class = "col-Lg-3">
            <a th:href = "@{/students/create_student}" class = "btn btn-primary btn-sm mb-3"> Add Student </a>
        </div>
    </div>

    <div>
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First</th>
                    <th scope="col">Last</th>
                    <th scope="col">Email</th>
                    <th scope="col">Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each = "student: ${students}">
                    <td th:text = "${student.studentId}"> </td>
                    <td th:text = "${student.studentFirstName}"> </td>
                    <td th:text = "${student.studentLastName}"> </td>
                    <td th:text = "${student.studentEmail}"> </td>
                    <td>

                        <div class = "row">

                            <div class = "col-Lg-3">
                                <a th:href = "@{/students/edit/{studentId} (studentId=${student.studentId})}" class = "btn btn-primary btn-sm mb-3"> Update Student </a>

                                <a th:href = "@{/students/delete/{studentId} (studentId=${student.studentId})}"  class="btn btn-danger btn-sm mb-3"> Delete Student </a>
                            </div>

                        </div>

                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
