<!DOCTYPE html>
<html lang="en" xmlns:th = "https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title> Update Student </title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>

<!-- navbar !-->
<nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#"> Student Management System </a>

  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/students}"> Student List </a>
      </li>

    </ul>
  </div>
</nav>

<br><br>

<div class = "container">
  <div class = "row">

    <div class = "col-Lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class = "text-center"> Update Student </h1>

      <div class = "card-body">
        <form th:action="@{/students/{studentId}(studentId=${student.studentId})}" th:object="${student}" method="POST">

          <div class = "form-group">
            <label> Update First Name </label>
            <input class = "form-control" th:field = "*{studentFirstName}" placeholder="New First Name"/>
          </div>

          <div class = "form-group">
            <label> Update Last Name </label>
            <input class = "form-control" th:field = "*{studentLastName}" placeholder="New Last Name"/>
          </div>

          <div class = "form-group">
            <label> Update Email </label>
            <input class = "form-control" th:field = "*{studentEmail}" placeholder="New Email"/>
          </div>

          <div class = "box-">
            <button type = "submit" class = "btn btn-primary">
              Submit
            </button>
          </div>

        </form>
      </div>

    </div>

  </div>

</div>


</body>
</html>
